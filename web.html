<!DOCTYPE html>
<html>
<head>
  <title>Your Portfolio</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Your Name</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="about">
    <h2>About Me</h2>
    <p>Write a brief introduction about yourself and your web development skills.</p>
  </section>
  
  <section id="projects">
    <h2>Projects</h2>
    <div class="project">
      <h3>Project Title</h3>
      <img src="project-image.jpg" alt="Project Image">
      <p>Project description and details.</p>
      <a href="project-link" target="_blank">View Project</a>
    </div>
    <!-- Repeat the project structure for other projects -->
  </section>
  
  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      
      <input type="submit" value="Send">
    </form>
  </section>
  
  <footer>
    <p>&copy; 2023 Your Portfolio. All rights reserved.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
